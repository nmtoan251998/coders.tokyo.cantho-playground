<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="container-fluid">
        <div id="name-input-container">
            <form id="name-input" class="d-flex flex-row bg-light mt-2 p-2 clearfix rounded">
                <input id="username" style="width: 80% !important;" class="form-control mr-2" autocomplete="off" placeholder="Enter your name"/>
                <button type="button" id="btn-go">
                        Go now
                </button>
            </form>
        </div>

        <div id="playground-container">
            <div class="button-wrapper">
                <a id="btn-playground" href="#" class="my-super-cool-btn">
                    <div class="dots-container">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <span>Hit me</span>
                </a>
            </div>
        </div>

        <div id="users-online">
            <h1 class="users-online-heading">Curent online user</h1>

            <div id="users-container"></div>
        </div>
    </div>

    <script src="/script/socket-user.js"></script>          
</body>
</html>
